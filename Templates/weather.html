<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather for {{ weather.city }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather for {{ weather.city }}</h1>
        <div class="weather">
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather Icon">
            <p class="temperature">{{ weather.temperature }}Â°{{ 'C' if weather.temperature_unit == 'metric' else 'F' }}</p>
            <p>{{ weather.description }}</p>
            <p>Humidity: {{ weather.humidity }}%</p>
            <p>Wind Speed: {{ weather.wind_speed }} m/s</p>
        </div>
        <p><a href="/">Back to Search</a></p>
    </div>
</body>
</html>
